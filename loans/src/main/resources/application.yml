server:
  port: 8090

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/loans
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  config:
    import: "configserver:http://localhost:8071/"
