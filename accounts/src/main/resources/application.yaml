server:
  port: 8080

spring:
  application:
    name: "accounts"

  datasource:
    url: jdbc:mysql://localhost:3306/accounts?
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  config:
    import: "configserver:http://localhost:8071/"  # optional: true if you want fallback
