server:
  port: 9000

spring:
  application:
    name: "cards"

  datasource:
    url: jdbc:mysql://localhost:3306/cards
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  config:
    import: "configserver:http://localhost:8071/"
